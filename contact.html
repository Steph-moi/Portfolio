<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styleindex.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #1e1e1e;
            padding: 1em;
            text-align: center;
        }
        .nav-btn {
            background: #3498db;
            color: #fff;
            padding: 0.5em 1em;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .nav-btn:hover {
            background: #217dbb;
        }
        .contact-container {
            background: #222;
            padding: 2em;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 8px #111;
        }
        label {
            display: block;
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 0.7em;
            border-radius: 5px;
            border: none;
            margin-bottom: 1em;
            background: #181818;
            color: #f4f4f4;
            font-size: 1em;
        }
        input[type="submit"] {
            background: #3498db;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
            padding: 0.7em 2em;
            border-radius: 5px;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #217dbb;
        }
        h1 {
            text-align: center;
            margin-bottom: 1em;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background: #1e1e1e;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    </nav>
    <div class="contact-container">
        <h1>‚úâÔ∏è Contactez-moi</h1>
        <form>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Envoyer">
        </form>
    </div>
    <footer>
